<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clickers</title>
    <link rel="stylesheet" href="EstilosLogin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <header class="header">
            <div class="header-logo">
                <img src="https://www.freepnglogos.com/uploads/cursor-png/cursor-transparent-png-pictures-icons-and-png-16.png" alt="Clickers logo">
                <div class="titulo-pagina"> <h2><span>Click</span>ers</h2> 
                </div>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="large material-icons">menu</label>
            <ul class="nav-menu">
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Contact Us</a></li>
          </ul>
            <navbar class="header-navbar">
                <ul>
                   <li><a href="#">About</a></li>
                   <li><a href="#">Product</a></li>
                   <li><a href="#">Contact</a></li>
                   <i class="large material-icons">local_grocery_store</i>
             </ul>
            </navbar>
        </header>
         <section class="user-container">
            <form class="form-container">
                <h1>E-mail o Username <span class="login-span">and</span> Password</h1>
                <input type="text" name="Name" placeholder="Name">
                <input type="text" name="Password" placeholder="Password">
                <input type="button" value="LOG IN" id="boton">
             </form> 
         </section>
    </div>
</body>
</html>
